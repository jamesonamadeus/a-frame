<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>

<body>

<a-scene>

  <a-cube position=".07 1.5 1.3439" rotation="0 45 0" width="1" height="1" depth="1" color="#27ae60">

  <a-sky color="#ecf0f1"></a-sky>
